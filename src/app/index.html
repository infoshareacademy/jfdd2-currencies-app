<!DOCTYPE html>
<html lang="en" ng-app="Workshop">
<head>
    <meta charset="UTF-8">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="style/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
    <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
    <link href="style/css/style.css" rel="stylesheet">
    <link href="style/css/reset.css">

    <!-- Scripts -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="bower_components/Chart.js/Chart.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>

    <!-- App module -->
    <script type="text/javascript" src="app.js"></script>
</head>
<body>

<div class="container" ng-controller="BaseController">
    <nav class="navbar navbar-inverse ">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>



                <a href="#"><img class="logo-in-menu" src="../images/logo-sm.png" alt="logo"></a>
            </div>

            <div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse olaf" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <!--<li class="active"><a href="#">Currencies <span class="sr-only">(current)</span></a></li>-->
                        <li>      <button type="button" class="btn btn-default navbar-btn">Sign out</button></li>
                        <li class="dropdown dropdown-inverse">
                        <li><a href="#">Charts</a></li>
                        <li><a href="#">Currencies</a></li>
                    </ul>

                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
   </div>
    </nav>
    <div class="container-fluid">
        <section>
            <h3>Icon select</h3>

            <div>
                <div class=>
                    <div class="col-xs-6 col-sm-4 col-md-3 icons exampleIcon"></div>
                    <div class="col-xs-6 col-sm-4 col-md-3 icons exampleIcon"></div>
                    <div class="col-xs-6 col-sm-4 col-md-3 icons exampleIcon"></div>
                    <div class="col-xs-6 col-sm-4 col-md-3 icons exampleIcon"></div>
                    <div class="col-xs-6 col-sm-4 col-md-3 icons exampleIcon"></div>
                    <div class="col-xs-6 col-sm-4 col-md-3 icons exampleIcon"></div>
                    <div class="col-xs-6 col-sm-4 col-md-3 icons exampleIcon"></div>
                    <div class="col-xs-6 col-sm-4 col-md-3 icons exampleIcon"></div>
                    <div class="col-xs-6 col-sm-4 col-md-3 icons exampleIcon"></div>
                    <div class="col-xs-6 col-sm-4 col-md-3 icons exampleIcon"></div>
                </div>
            </div>
        </section>
        <section>
            <header class="finanse"></header>

            <iframe class="col-xs-12 col-sm-12 col-md-12" src="http://www.exchangerates.org.uk/widget/ER-LRTICKER.php?w=960&amp;s=1&amp;mc=GBP&amp;mbg=FFFFFF&amp;bs=no&amp;bc=FFFFFF&amp;f=verdana&amp;fs=10px&amp;fc=000044&amp;lc=036EB4&amp;lhc=06aee5&amp;vc=06AEE5&amp;vcu=008000&amp;vcd=ff0000"
                    width="960" height="30" frameborder="0" scrolling="no" marginwidth="0" marginheight="0"></iframe>

        </section>
        <section id="chartSection" ng-controller="LineCtrl">

            <div class="col-xs-12 col-sm-4 col-md-4 exampleChart"><p>Dollar {{val1}}</p>
                <canvas id="line" class="chart chart-line" chart-data="data"
                        chart-labels="labels" chart-legend="true" chart-series="series"
                        chart-click="onClick">
                </canvas>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 exampleChart"><p>Pound {{val2}}</p>
                <canvas id="line-two" class="chart chart-line" chart-data="data"
                        chart-labels="labels" chart-legend="true" chart-series="series"
                        chart-click="onClick">
                </canvas>


            </div>

            <div class="col-xs-12 col-sm-4 col-md-4 exampleChart"><p>Euro {{val3}}</p>
                <canvas id="line-three" class="chart chart-line" chart-data="data"
                        chart-labels="labels" chart-legend="true" chart-series="series"
                        chart-click="onClick">
                </canvas>


            </div>

        </section>
        <br>
        <br>
        <footer ng-controller='recommendToFriend'>

            <div id="recommend" ng-hide="show" class="ng-hide">
                <p>You recommend this application to <span>{{recommend.name}}</span>
                    (login: {{recommend.login}}) on {{recommend.socialMedia}}. <span>Thanks!</span>
                </p>

            </div>

            <div id="alert"></div>
            <form id='form' ng-show="show" class="ng-show">

                <h3>If you want to recommend our application, please fill out form below!</h3>
                <fieldset class="form-group">
                    <div class="col-xs-12 col-sm-4 col-md-4">
                        <label>Login</label>
                <span>
                    <input id="login" class="form-control" type="text" size="15" value="">
                </span>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-4">
                        <label>Name</label>
                <span>
                    <input id="name" class="form-control" type="text" size="15" value="">
                </span>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-4">
                        <label>Social Media</label>
                <span>
                    <select class="form-control" id="socialMedia">
                        <option>Facebook</option>
                        <option>Google +</option>
                        <option>Twitter</option>
                        <option>LinkedIn</option>
                    </select>
                </span>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" data-toggle="tooltip" data-placement="right"
                            title="Filll out all fields in form to save recommendation">Save
                    </button>

                </fieldset>
            </form>


        </footer>
    </div>
    </div>
    <script src="js/friends-recommendation.js"></script>
</body>
</html>
