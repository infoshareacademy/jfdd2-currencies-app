<!DOCTYPE html>
<html lang="en" ng-app="Workshop">
<head>
    <meta charset="UTF-8">
    <title>Workshop</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="style/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
    <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
    <link href="style/css/style.css" rel="stylesheet">

    <!-- Scripts -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="bower_components/Chart.js/Chart.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>

    <!-- App module -->
    <script type="text/javascript" src="app.js"></script>
</head>
<body>

<div class="container-fluid" ng-controller="BaseController">
    <div class="container-fluid">
        <section>
            <h3>Menu</h3>
        </section>
        <section>
            <h3>Icon select</h3>

            <div>
                <div class='row'>
                    <oh-div-walut><img src="ikona_waluty.png" alt="cos" class="img-responsive"></oh-div-walut>
                    <oh-div-walut></oh-div-walut>
                    <oh-div-walut></oh-div-walut>
                    <oh-div-walut></oh-div-walut>
                    <oh-div-walut></oh-div-walut>
                    <oh-div-walut></oh-div-walut>
                    <oh-div-walut></oh-div-walut>
                    <oh-div-walut></oh-div-walut>
                    <oh-div-walut></oh-div-walut>
                    <oh-div-walut extra-classes="col-md-offset-4"></oh-div-walut>
                </div>
            </div>
        </section>
        <section>
            <h3>Table with currencies</h3>

        </section>
        <section ng-controller="LineCtrl">
            <h3>Charts</h3>

            <div class="col-xs-12 col-sm-4 col-md-4 exampleChart"><p>Dollar {{val1}}</p>
                <canvas id="line" class="chart chart-line" chart-data="data"
                        chart-labels="labels" chart-legend="true" chart-series="series"
                        chart-click="onClick" >
                </canvas>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 exampleChart"><p>Pound {{val2}}</p></div>
            <div class="col-xs-12 col-sm-4 col-md-4 exampleChart"><p>Euro {{val3}}</p></div>
        </section>
        <img src="ikona_waluty.png" alt="tasrjsrjmyrmktymytm">
        <footer>
            <h3>footer</h3>
        </footer>
    </div>
</div>
</body>
</html>
