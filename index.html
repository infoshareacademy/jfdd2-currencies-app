<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Currency App</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="styles/style.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <section>
        <h3>Menu1</h3>
    </section>
    <section>
        <h3>Icon select</h3>

        <div>
            <div class=>
                <div class="col-xs-6 col-sm-4 col-md-3 icons exampleIcon"></div>
                <div class="col-xs-6 col-sm-4 col-md-3 icons exampleIcon"></div>
                <div class="col-xs-6 col-sm-4 col-md-3 icons exampleIcon"></div>
                <div class="col-xs-6 col-sm-4 col-md-3 icons exampleIcon"></div>
                <div class="col-xs-6 col-sm-4 col-md-3 icons exampleIcon"></div>
                <div class="col-xs-6 col-sm-4 col-md-3 icons exampleIcon"></div>
                <div class="col-xs-6 col-sm-4 col-md-3 icons exampleIcon"></div>
                <div class="col-xs-6 col-sm-4 col-md-3 icons exampleIcon"></div>
                <div class="col-xs-6 col-sm-4 col-md-3 icons exampleIcon"></div>
                <div class="col-xs-6 col-sm-4 col-md-3 icons exampleIcon"></div>
            </div>
        </div>
    </section>
    <section>
        <h3>Table with currencies</h3>

    </section>
    <section>
        <h3>Charts</h3>

        <div class="col-xs-12 col-sm-4 col-md-4 exampleChart"><p>Dollar {{val1}}</p></div>
        <div class="col-xs-12 col-sm-4 col-md-4 exampleChart"><p>Pound {{val2}}</p></div>
        <div class="col-xs-12 col-sm-4 col-md-4 exampleChart"><p>Euro {{val3}}</p></div>
    </section>

    <footer>
        {{recommend}}
        <form id='form' class="col-xs-12 col-sm-4 col-md-4">
            <fieldset class="form-group">
                <label>Login</label>
                <span>
                    <input id="login" class="form-control" type="text" size="15"  value="">
                </span>
                <label>Name</label>
                <span>
                    <input id="name" class="form-control" type="text" size="15"  value="">
                </span>
                <label>Social Media</label>
                <span>
                    <select class="form-control" id="socialMedia">
                        <option>Facebook</option>
                        <option>Twitter</option>
                        <option>Google +</option>
                        <option>LinkedIn</option>
                    </select>
                </span>
                <br>
                    <button type="submit" class="btn btn-primary" onclick="store()">Save</button>
                    <!--<input type="button" onclick="clearCookies();" value="Clear Cookies"></span>-->
             </fieldset>
        </form>


    </footer>
</div>
<script src="javascript/jquery-2.1.4.js"></script>

</body>
<script src="javascript/charts.js"></script>
</html>
